<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Trading Simulation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --card: #fff;
      --accent: #4caf50;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #eee;
        --card: #1e1e1e;
        --accent: #66bb6a;
      }
    }
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 10px;
      background: var(--bg);
      color: var(--text);
    }
    h1, h2, h3 { margin-top: 1em; }
    label, input, select, button { font-size: 1rem; }
    input, select {
      padding: 6px;
      margin: 4px 0;
      width: 100%;
      max-width: 300px;
      background: var(--card);
      color: var(--text);
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      margin: 4px 4px 10px 0;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
    #cryptos {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .crypto-container {
      background: var(--card);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    #log, #orders {
      max-height: 200px;
      overflow-y: auto;
      background: var(--card);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-top: 10px;
    }
    #orderList, #performance {
      padding-left: 20px;
    }
    @media (min-width: 768px) {
      #cryptos {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .crypto-container {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>
  <h1>Crypto Trading Simulation</h1>
  <p>Kapital: <span id="capital">50.00</span> €</p>
  <p>Nettovermögen: <span id="netWorth">50.00</span> €</p>
  <p>Uhrzeit: <span id="simTime">Tag 1, 0 Uhr</span></p>

  <button onclick="simulateDay()">Nächster Tag</button>
  <button onclick="simulateHours(2)">+2 Stunden</button>
  <button onclick="toggleAutoSim()" id="autoSimBtn">Auto starten</button>

  <label for="speedRange">Geschwindigkeit: <span id="speedLabel">1x</span></label>
  <input type="range" id="speedRange" min="0.2" max="5" step="0.2" value="1" onchange="updateSpeed()">
  <label for="stopAfter">Auto-Stopp nach Stunden:</label>
  <input type="number" id="stopAfter" value="24" min="2" step="2">

  <h2>Order setzen</h2>
  <label>Coin:
    <select id="orderCoin">
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
      <option value="DOGE">DOGE</option>
    </select>
  </label>
  <label>Typ:
    <select id="orderType">
      <option value="buyLimit">Buy Limit</option>
      <option value="sellLimit">Sell Limit</option>
      <option value="stopLoss">Stop Loss</option>
      <option value="stopBuy">Stop Buy (Short)</option>
    </select>
  </label>
  <label>Preis:
    <input type="number" id="orderPrice" step="0.01">
  </label>
  <button onclick="placeOrder()">Order setzen</button>

  <div id="orders">
    <h3>Offene Orders</h3>
    <ul id="orderList"></ul>
  </div>

  <div id="cryptos"></div>
  <h2>Gewinn/Verlust</h2>
  <ul id="performance"></ul>

  <h2>Logbuch</h2>
  <div id="log"></div>

  <script>
    document.getElementById('log').innerHTML = '<p><em>Trading-Logik wird gleich geladen...</em></p>';
  </script>
</body>
</html>
